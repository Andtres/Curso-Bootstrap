<html lang="es">

<head>

    <!-- ARCHIVOS CSS BOOTSTRAP 4 -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

    <div class="container">

            <div class="col-4 col-sm-1 col-md-10 col-lg-5 col-xl-2">col-1</div>
